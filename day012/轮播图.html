<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				position: relative;
				width: 1200px;
				height: 650px;
				left: 50%;
				margin-left: -600px;
				top: 50px;
			}
			.container img:first-child {
				width: 100%;
				height: 650px;
			}
			.container img:nth-of-type(2) {
				position: absolute;
				top: 295px;
				left: 0;
				height: 80px;
				border-top-right-radius: 40px;
				border-bottom-right-radius: 40px;
			}
			.container img:nth-of-type(3) {
				position: absolute;
				top: 295px;
				right: 0;
				height: 80px;
				border-top-left-radius: 40px;
				border-bottom-left-radius: 40px;
			}
			.button {
				position: absolute;
				width: 114px;
				left: 50%;
				margin-left: -57px;
				bottom: 20px;
			}
			.aaa {
				width: 15px;
				height: 15px;
				border-radius: 50%;
				margin: 2px;
				background-color: rgba(0, 0, 0, 0.5);
				display: inline-block;
			}
			.bbb {
				background-color: orangered;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="./imgs/mix.jpg" alt="" />
			<img src="./imgs/left.png" alt="" />
			<img src="./imgs/right.png" alt="" />
			<div class="button">
				<div class="aaa bbb"></div>
				<div class="aaa"></div>
				<div class="aaa"></div>
				<div class="aaa"></div>
				<div class="aaa"></div>
			</div>
		</div>
	</body>
</html>
