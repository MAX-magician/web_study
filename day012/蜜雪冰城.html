<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>蜜雪冰城</title>
		<style>
			.container {
				position: relative;
				width: 520px;
				height: 310px;
				top: 150px;
				left: 50%;
				margin-left: -250px;
                border: 1px solid #555;
			}
			.container img:first-child {
				width: 500px;
				height: 290px;
				margin: 10px;
			}
			.container img:nth-of-type(2) {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 70px;
			}
			.container img:last-child {
				position: absolute;
				right: 0px;
				bottom: 0px;
				width: 70px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="./imgs/adv1.png" alt="" />
			<img src="./imgs/top_tu.gif" alt="" />
			<img src="./imgs/br.gif" alt="" />
		</div>
	</body>
</html>
