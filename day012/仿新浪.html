<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				text-align: center;
			}
			img:first-child {
				position: fixed;
				width: 100%;
				top: 0;
				left: 0;
			}
			img:nth-of-type(2) {
				margin-top: 60px;
			}
			img:nth-of-type(3) {
				position: fixed;
				left: 0;
				top: 200px;
			}
			img:nth-of-type(4) {
				position: fixed;
				right: 0;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<img src="./imgs/top.png" alt="" />
		<img src="./imgs/box.png" alt="" />
		<img src="./imgs/ad-l.png" alt="" />
		<img src="./imgs/ad-r.png" alt="" />
	</body>
</html>
