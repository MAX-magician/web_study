<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tabs-vertical {
        font: bold 13px sans-serif;
        background-color: #f7f7f7;
        box-shadow: 0 0 22px #e2e2e2 inset, 2px 2px 3px #e8e8e8;
        border: 1px solid #cecece;
        margin: 30px auto 30px;
        max-width: 580px;
        text-align: center;
        border-radius: 2px;
      }

      /* The tabs */

      .tabs-vertical ul {
        float: left;
        list-style: none;
        text-align: left;

        margin: 0;
        padding-left: 0;
      }

      .tabs-vertical ul li {
        margin-right: -1px;
      }

      .tabs-vertical ul li a {
        display: block;
        text-decoration: none;
        color: #656a6d;

        border: 1px solid transparent;
        border-right: 0;
        border-left: 0;

        padding: 16px 40px 16px 20px;
      }

      .tabs-vertical ul li a.tab-active {
        border-color: #dddddd;
        background-color: #ffffff;
        box-shadow: 0px 2px 0px #efefef;
      }

      .tabs-vertical ul li:first-child a {
        border-top: 0;
      }

      /* The content */

      .tabs-vertical .tabs-content-placeholder {
        overflow: hidden;
        border-left: 1px solid #dddddd;
        font-weight: normal;
        background-color: #fff;
        padding: 20px 40px 45px;
        margin: 0 auto;
        box-shadow: -3px 0 0px #f3f3f3;
        text-align: center;
      }

      .tabs-vertical .tabs-content-placeholder div {
        display: none;
      }

      .tabs-vertical .tabs-content-placeholder div.tab-content-active {
        display: block;
      }

      .tabs-vertical .tabs-content-placeholder div p {
        color: #565a5c;
        line-height: 1.5;
        text-align: left;

        margin: 5px 0 20px;
      }

      .tabs-vertical .tabs-content-placeholder div img {
        max-width: 100%;
      }

      @media (max-width: 600px) {
        .tabs-vertical ul {
          float: none;
        }

        .tabs-vertical ul li {
          display: inline-block;
          margin-bottom: -1px;
        }

        .tabs-vertical ul li a {
          border: 1px solid transparent;
          border-bottom: 0;
          border-top: 0;
          padding: 12px 15px;
        }

        .tabs-vertical ul li a.tab-active {
          border-color: #dddddd;
          background-color: #ffffff;
          box-shadow: 2px 0px 0px #efefef;
        }

        .tabs-vertical ul li:first-child a {
          border-left: 0;
        }

        .tabs-vertical .tabs-content-placeholder {
          padding: 15px 30px 30px;
          border-left: 0;
          border-top: 1px solid #dddddd;
          box-shadow: 0px -3px 0px #f3f3f3;
        }
      }
    </style>
  </head>
  <body>
    <div class="jq22-container">
      <div class="tabs-vertical">
        <ul>
          <li>
            <a class="tab-active" data-index="0" href="#">选项一</a>
          </li>
          <li>
            <a data-index="1" href="#">选项二</a>
          </li>
          <li>
            <a data-index="2" href="#">选项三</a>
          </li>
        </ul>
        <div class="tabs-content-placeholder">
          <div class="tab-content-active">
            <p>游泳池 1</p>
            <img src="./imgs/09/industrial-mech.jpg" alt="Industrial Mech" />
          </div>
          <div>
            <p>斗兽场 2</p>
            <img src="./imgs/09/colosseum.jpg" alt="Colosseum" />
          </div>
          <div>
            <p>雪山 3</p>
            <img src="./imgs/09/sahale-wa.jpg" alt="Sahale Wa" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    //找对象
    var ul = document.querySelector(".tabs-vertical ul");
    var a = ul.querySelectorAll("li a");
    var div_img = document.querySelectorAll(".tabs-content-placeholder div");
    //绑定点击事件
    ul.onclick = function(e){
        //判断是否符合要求
        if("href" in e.target){
            //获取data-index的值
            var x = e.target.getAttribute("data-index");
            //清理class
            for(var i=0;i<a.length;i++){
                a[i].removeAttribute("class");
                div_img[i].removeAttribute("class");
            }
            //设定class
            e.target.setAttribute("class", "tab-active");
            div_img[x].setAttribute("class", "tab-content-active");
        }
    }
  </script>
</html>
