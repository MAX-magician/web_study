<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
      }
      #skin {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./imgs/baidu/skin1.jpg");
        background-size: cover;
        background-position: center 0;
        background-repeat: no-repeat;
      }
      #skin-photo {
        width: 100%;
        height: 100px;
        position: relative;
        z-index: 10;
      }
      #skin-photo ul {
        overflow: hidden;
        width: 1200px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
      }
      #skin-photo ul li {
        float: left;
        cursor: pointer;
        height: 120px;
        margin: 10px 0 10px 96px;
      }
      #skin-photo ul li img {
        width: 180px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div id="skin"></div>
    <div id="skin-photo">
      <ul>
        <li>
          <img src="./imgs/baidu/skin1.jpg" />
        </li>
        <li>
          <img src="./imgs/baidu/skin2.jpg" />
        </li>
        <li>
          <img src="./imgs/baidu/skin3.jpg" />
        </li>
        <li>
          <img src="./imgs/baidu/skin4.jpg" />
        </li>
      </ul>
    </div>
  </body>
  <script>
    //找对象
    var div_ul = document.getElementById("skin-photo");
    div_ul.onclick = function(e) {
        //判断点击的是否是需要的
        if("src" in e.target){
            skin.style.backgroundImage = "url(" + e.target.src + ")";
        }
    }
  </script>
</html>
