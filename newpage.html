<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新建标签页</title>
    <style>
      body {
        background-color: rgb(23, 31, 44);
        text-align: left;
      }
      .divt{
        color: aliceblue;
        font-size: 1.2rem;
      }
      .divDate{
        float: left;
        margin-right: 20px;
      }
      .divWeek{
        width: auto;
        float: left;
      }
      .divTime{
        float: right;
      }
      .div00 {
        position: absolute;
        width: 70%;
        height: 200px;
        top: 25%;
        left: 50%;
        margin-left: -35%;
        border-radius: 45px;
        background-color: rgb(38, 45, 66);
        box-shadow: -3px -3px 4px #c8c8c881 inset,
          4px 4px 9px rgb(0, 0, 0) inset;
      }
      .form00 {
        position: absolute;
        width: 80%;
        height: 60px;
        margin-left: 10%;
        margin-top: 70px;
        font-size: 0px;
        border-radius: 20px;
        box-shadow: -3px -3px 4px rgba(255, 255, 255, 0.5),
          3px 3px 4px rgb(0, 0, 0);
      }
      .inp00 {
        width: 90%;
        height: 60px;
        box-sizing: border-box;
        vertical-align: middle;
        padding-left: 25px;
        border: none;
        font-size: 1.2rem;
        outline: none;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        color: aliceblue;
        border-right: 1px solid rgb(194, 194, 194);
        background-color: rgba(78, 76, 76, 0.336);
      }
      .button00 {
        border: none;
        outline: none;
        box-sizing: border-box;
        vertical-align: middle;
        width: 10%;
        height: 60px;
        margin: 0;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: rgba(61, 61, 61, 0.541);
        font-size: 1.5rem;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="showDate" class="divt divDate"></div>
    <div id="showWeek" class="divt divWeek"></div>
    <div id="showTime" class="divt divTime"></div>
    <div class="div00">
      <form action="https://www.bing.com/search?scope=web" target="_self" method="get" class="form00">
        <input type="search" name="q" placeholder="请输入内容......" autocomplete="off" class="inp00" />
        <button class="button00">搜索</button>
      </form>
    </div>
    <script type="text/javascript">
      let myClock = setInterval(function () {
        var date = new Date();
        //date.getDay()拿到的值是阿拉伯数字，将他换成汉字
        var week = date.getDay();
        switch (week) {
          case 1:
            week = "星期一";
            break;
          case 2:
            week = "星期二";
            break;
          case 3:
            week = "星期三";
            break;
          case 4:
            week = "星期四";
            break;
          case 5:
            week = "星期五";
            break;
          case 6:
            week = "星期六";
            break;
          case 0:
            week = "星期日";
            break;
        }
        // 时间没有在此处一次性组合完毕是为了方便在 输出时美化
        // 组合年月日
        let ymd = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
        // 组合时分秒
        let hms = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        document.getElementById("showDate").innerHTML = ymd;
        document.getElementById("showWeek").innerHTML = week;
        document.getElementById("showTime").innerHTML = hms;
      }, 1000);
    </script>
  </body>
</html>
