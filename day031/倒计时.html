<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      div {
        margin: 0;
        padding: 0;
      }
      #countdown {
        width: 300px;
        text-align: center;
        margin: 10px auto;
        padding: 20px 0;
      }
      span {
        color: #000;
        width: 80px;
        line-height: 2;
        background: #fbfbfb;
        border: 2px solid #b4b4b4;
        margin: 0 10px;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="countdown">
      <span id="mm">01</span>
      分钟
      <span id="ss">20</span>
      秒
      <input type="button" value="启动" id="startbtn" />
      <input type="button" value="暂停" id="stopbtn" disabled="ture" />
    </div>
    <script>
      //创建变量用来装字符串后的分 秒
      var mmms, ssss;
      //创建变量 计时器
      var aaa = 0;
      //当启动按钮被点击时执行
      startbtn.onclick = function () {
        //获取分钟 和 秒数
        var mmm = Number(mm.innerHTML);
        var sss = Number(ss.innerHTML);
        //禁用启动按钮
        this.disabled = true;
        //启用暂停按钮
        stopbtn.disabled = false;
        //计时器运行
        aaa = setInterval(function () {
          //秒 自减
          sss--;
          //如果秒小于0时
          if (sss < 0) {
            //如果分钟大于0 自减
            if (mmm > 0) {
              mmm--;
              //补0
              if (mmm < 10) {
                mmms = "0" + mmm;
              } else {
                mmms = "" + mmm;
              }
              //将分钟给网页
              mm.innerHTML = mmms;
              //秒 重置
              sss = 59;
            }
          }
          //小于10时在前补 0
          if (sss < 10 && sss >= 0) {
            ssss = "" + 0 + sss;
          } else {
            ssss = "" + sss;
          }
          //将秒给网页
          ss.innerHTML = ssss;
          //都等于0时结束 并启用按键
          if (mmm === 0 && sss === 0) {
            clearInterval(aaa);
            this.disabled = false;
            stopbtn.disabled = false;
            alert("计时结束");
          }
        }, 1000);
      };
      //点击暂停时执行
      stopbtn.onclick = function () {
        //禁用暂停按钮
        this.disabled = true;
        //启用启动按钮
        startbtn.disabled = false;
        //清除计时器
        clearInterval(aaa);
      };
    </script>
  </body>
</html>
