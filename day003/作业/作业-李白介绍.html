    <h1>李白</h1>
    <p>&lt;唐朝著名的浪漫主义诗人&gt;</p>
    <hr />
    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;李白（701年2月8日—762年12月），字太白，号青莲居士，又号“谪仙人”，汉族。是唐代伟大的浪漫主义诗人，被后人誉为“诗仙”。与杜甫并称为“李杜”，为了与另两位诗人李商隐与杜牧即“小李杜”区别，杜甫与李白又合称“大李杜”。其人爽朗大方，爱饮酒作诗，喜交友。
