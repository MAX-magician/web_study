<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: green;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector("div");
      const aa = (x, y) => {
        div.style.transform = "translate(" + x * 200 + "px," + y * 200 + "px)";
        return new Promise((resolve, reject) => {
          div.ontransitionend = () => resolve();
        });
      };
      div.onclick = () => {
        aa(1, 0)
          .then(() => aa(1, 1))
          .then(() => aa(0, 1))
          .then(() => aa(0, 0));
      };
    </script>
  </body>
</html>
