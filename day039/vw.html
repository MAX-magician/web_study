<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            width: 100vw;
            height: 16.8vw;
            background-color: red;
            justify-content: space-around;
            align-items: center;
        }
        .s{
            order: -1;
            width: 8.5333vw;
            height: 8.5333vw;
        }
        .i{
            display: flex;
            width: 70.6667vw;
            height: 10.6667vw;
            background-color: #fff;
            border-radius: 5.3333vw;
            align-items: center;
        }
        .f{
            width: 5.3333vw;
            height: 5.3333vw;
            margin-left: 2.6667vw;
        }
        .inp{
            flex-grow: 1;
            height: 10.6667vw;
            margin-left: 2.6667vw;
            border-top-right-radius: 5.3333vw;
            border-bottom-right-radius: 5.3333vw;
            border: none;
            outline: none;
            font-size: 3.7vw;
        }
        .x{
            width: 8.5333vw;
            height: 8.5333vw;
        }
    </style>
</head>
<body>
    <header>
        <div class="i">
          <img
            src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716142.png"
            alt=""
            class="f"
          />
          <input type="text" class="inp" placeholder="开学季有礼，好货5折起" />
        </div>
        <img
          src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716240.png"
          alt=""
          class="s"
        />
        <img
          src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716927.png"
          alt=""
          class="x"
        />
      </header>
</body>
</html>
