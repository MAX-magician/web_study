<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 1.3333vw;
      }
      header {
        display: flex;
        width: 75rem;
        height: 12.6rem;
        background-color: red;
        justify-content: space-around;
        align-items: center;
      }
      .s {
        order: -1;
        width: 6.4rem;
        height: 6.4rem;
      }
      .i {
        display: flex;
        width: 53rem;
        height: 8rem;
        border-radius: 3.5rem;
        background-color: #fff;
        align-items: center;
      }
      .f {
        width: 4rem;
        height: 4rem;
        margin-left: 2rem;
      }
      .inp {
        flex-grow: 1;
        height: 100%;
        margin-left: 2rem;
        border-top-right-radius: 3.5rem;
        border-bottom-right-radius: 3.5rem;
        font-size: 2.6rem;
        border: none;
        outline: none;
      }
      .x {
        width: 6.4rem;
        height: 6.4rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="i">
        <img
          src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716142.png"
          alt=""
          class="f"
        />
        <input type="text" class="inp" placeholder="开学季有礼，好货5折起" />
      </div>
      <img
        src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716240.png"
        alt=""
        class="s"
      />
      <img
        src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716927.png"
        alt=""
        class="x"
      />
    </header>
  </body>
</html>
