    <style>
      #box {
        width: 80%;
        margin: 0 auto;
        background: #ccc;
        text-align: center;
      }
      #box > img {
        display: inline-block;
        padding: 1.5%;
        aspect-ratio: 1;
        transition: all 0.5s ease;
      }
      #box img {
        width: 21%;
      }
      @media screen and (max-width: 960px) {
        #box img {
          width: 29.5%;
        }
      }
      @media screen and (max-width: 780px) {
        #box img {
          width: 46%;
        }
      }
      @media screen and (max-width: 440px) {
        #box img {
          width: 95%;
        }
      }
    </style>
  </head>
