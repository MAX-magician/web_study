<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c;
        a = Number(prompt("输入体重：(单位KG)"));
        b = Number(prompt("输入身高：(单位M)"));
        c = a / (b * b);
        if (c < 18.5){
            alert("过瘦");
        }else if (c >= 18.5 && c < 24){
            alert("正常");
        }else if (c >= 24 && c < 28){
            alert("过胖");
        }else if (c >= 28 && c < 32){
            alert("肥胖");
        }else if (c >= 32){
            alert("非常肥胖");
        }
    </script>
</body>
</html>
