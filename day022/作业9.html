<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("请输入成绩："));
        if (a <= 100 && a >= 90) {
            alert("山地自行车一辆");
        }else if(a <= 89 && a >= 80){
            alert("游乐场一日游");
        }else if(a <= 79 && a >= 70){
            alert("变形金刚玩具一个");
        }else if(a < 70){
            alert("男女混合双打");
        }
    </script>
</body>
</html>
