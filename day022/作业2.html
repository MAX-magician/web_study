<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        a = prompt("请输入手机号：");
        if (a.length != 11){
            alert("手机号位数错误！");
        }else if(a.indexOf("e") != -1){
            alert("输入错误！");
        }else if(isNaN(Number(a))){
            alert("输入错误！");
        }else{
            alert("OK");
        }
    </script>
</body>
</html>
