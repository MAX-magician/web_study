<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("请输入日期"));
        if (a >= 1 && a <= 30){
            a = a % 7;
            a = a + 3;
            if (a > 7){
                a = a - 7;
            }
            alert("这天是星期" + a);
        }else{
            alert("Error");
        }
    </script>
</body>
</html>
