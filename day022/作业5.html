<body>
    <script>
        var a = [];
        for (var i = 1; i <= 4; i++) {
            a.push(prompt("请输入第" + i + "位数"));
        }
        for (var b = 1; b < a.length; b++) {
            if (a[0]<a[b]) {
                a[0]=a[b];
            }
        }
        alert(a[0]);
    </script>
