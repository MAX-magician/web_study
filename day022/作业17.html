<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("请输入正方形边长："));
        if (isNaN(a)) {
            alert("输入的不是数字");
        }else{
            alert("正方形的面积是：" + (a * a));
        }
    </script>
</body>
</html>
