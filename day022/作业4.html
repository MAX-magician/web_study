<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        a = prompt("输入三位数：");
        if (a.length == 3){
            if (Math.pow(Number(a[0]), 3) + Math.pow(Number(a[1]), 3) + Math.pow(Number(a[2]), 3) == a){
                alert("是水仙花数");
            }else{
                alert("不是水仙花数");
            }
        }else{
            alert("数字不正确");
        }
    </script>
</body>
</html>
