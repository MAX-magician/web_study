<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://magic-markd.oss-cn-hangzhou.aliyuncs.com/font_icon/bilibili_demo1/iconfont.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #eee;
      }
      a {
        text-decoration: none;
      }
      .header {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        height: 12vmin;
        padding: 0 15px;
        background-color: #fff;
        box-shadow: 0px 5px 5px #aaa;
      }
      .logo {
        flex: 1;
        color: #fb7299;
        font-size: 7vmin;
      }
      .con {
        flex: 1;
        display: flex;
        align-items: center;
        text-align: right;
        flex-direction: row-reverse;
      }
      .search {
        font-size: 6vmin;
        color: #999;
      }
      .photo {
        width: 8vmin;
        height: 8vmin;
        border-radius: 50%;
        margin-left: 6vmin;
      }
      .downloadbtn {
        display: flex;
        width: 18vmin;
        height: 6vmin;
        margin-left: 6vmin;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 3vmin;
        border-radius: 1vmin;
        background-color: #fb7299;
      }
      /* 当vmin小于300px时字downloadbtn中的字会溢出 所以设定vmin小于300px是隐藏downloadbtn */
      @media screen and (max-width: 300px), (max-height: 300px){
        .downloadbtn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#"><div class="logo iconfont icon-bilibili"></div></a>
      <div class="con">
        <div class="downloadbtn">下载 App</div>
        <img src="http://magic-markd.oss-cn-hangzhou.aliyuncs.com/font_icon/bilibili_demo1/photo.jpg" alt="" class="photo" />
        <div class="search iconfont icon-sousuo"></div>
      </div>
    </div>
  </body>
</html>
