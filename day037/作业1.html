<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        position: absolute;
        top: 0;
        width: 100%;
        height: 60px;
        background-color: yellow;
      }
      .container {
        display: flex;
        position: absolute;
        top: 60px;
        bottom: 60px;
        width: 100%;
      }
      .left{
        width: 30%;
        height: 100%;
        background-color: red;
      }
      .right{
        width: 70%;
        height: 100%;
        background-color: pink;
      }
      .bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="header">头部</div>
    <div class="container">
      <div class="left">左侧菜单</div>
      <div class="right">右侧内容</div>
    </div>
    <div class="bottom">尾部</div>
  </body>
</html>
