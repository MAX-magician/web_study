<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body></body>
  <script>
    for (var i = 0; i <= 100; i++) {
      var aaa = createrButton(i);
      aaa();
    }
    function createrButton(a) {
      var x = document.createElement("button");
      x.innerHTML = "这是第" + a + "个按钮";
      document.body.appendChild(x);
      return function () {
        x.onclick = function () {
          alert(a);
        };
      };
    }
  </script>
</html>
