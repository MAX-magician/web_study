<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>伪元素</title>
		<style>
			li {
				list-style: none;
			}
			li::before {
				content: "*";
			}
		</style>
	</head>
	<body>
		<ul>
			<li>我是第一</li>
			<li>我是第二</li>
			<li>我是第三</li>
			<li>我是第四</li>
		</ul>
	</body>
</html>
