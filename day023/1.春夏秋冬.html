<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//获取月份并转为数字
			var a = Number(prompt("请输入月份："));
			if (a >= 1 && a <= 12) {
				//判断是不是数字1-12
				if (a === 1 || a === 2 || a === 12) {
					//判断数字是否为1 2 12 是则执行
					alert("冬季");
				} else if (a >= 3 && a <= 5) {
					//判断数字是否为3~5 是则执行
					alert("春季");
				} else if (a >= 6 && a <= 8) {
					//判断数字是否为6~8 是则执行
					alert("夏季");
				} else if (a >= 9 && a <= 11) {
					//判断数字是否为9~11 是则执行
					alert("秋季");
				}
			} else {
				//不是需要的数字则执行
				alert("数字有误");
			}
		</script>
	</body>
</html>
