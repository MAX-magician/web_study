<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>a标签状态</title>
		<style>
			a:link {
				color: red;
			}
			a:visited {
				color: green;
			}
			a:hover {
				font-size: 30px;
			}
			a:active {
				color: orange;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">点击一下</a>
	</body>
</html>
