<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>css3选择器</title>
		<style>
			div > p {
				color: pink;
			}
			div ~ p {
				color: green;
			}
		</style>
	</head>

	<body>
		<div>
			<p>aaaaa</p>
			<p>bbbbb</p>
			<p>ccccc</p>
		</div>
		<p>ddddd</p>
		<p>eeeee</p>
		<p>fffff</p>
	</body>
</html>
