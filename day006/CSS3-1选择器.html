<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>css3选择器</title>
		<style>
            a{
                text-decoration: none;
                color: red;
            }
            #a{
                color: green;
            }
            #b{
                color: blue;
            }
        </style>
	</head>
	<body>
		<a href="">我是a链接1</a>
        <a href="">我是a链接2</a>
        <a href="">我是a链接3</a>
        <h1 id="a">我是h1标签</h1>
        <h2 id="b">我是h2标签</h2>
	</body>
</html>
