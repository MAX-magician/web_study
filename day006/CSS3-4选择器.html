<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>css3选择器</title>
		<style>
			div + p {
				color: red;
			}
		</style>
	</head>
	<body>
		<div>我是第1个div</div>
		<p>我是第1个p，我要变红色</p>
		<p>我是第2个p</p>
		<div>我是第2个div</div>
		<p>我是第3个p，我要变红色</p>
		<p>我是第4个p</p>
		<p>我是第5个p</p>
	</body>
</html>
