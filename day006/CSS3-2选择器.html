<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>css3选择器</title>
		<style>
			.blue {
				color: blue;
			}
			.pink {
				color: pink;
			}
			.green {
				color: green;
			}
			.red {
				color: red;
			}
			.orange {
				color: orange;
			}
			.px14 {
				font-size: 14px;
			}
			.px18 {
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<p class="blue px14">我是一个p标签,我的字体是14px</p>
		<p class="pink px18">我是一个p标签,我的字体是18px</p>
		<p class="green px14">我是一个p标签,我的字体是14px</p>
		<p class="red px14">我是一个p标签,我的字体是14px</p>
		<p class="orange px18">我是一个p标签,我的字体是18px</p>
	</body>
</html>
